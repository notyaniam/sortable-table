<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sortable Table Tutorial</title>
  </head>
  <body>
    <div class="container">
      <h2>Sortable Table</h2>
      <div class="table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th><button id="userId">ID</button></th>
              <th><button id="firstName">First Name</button></th>
              <th><button id="lastName">Last Name</button></th>
              <th><button id="age">Age</button></th>
              <th><button id="gender">Gender</button></th>
              <th><button id="phone">Phone</button></th>
              <th><button id="email">Email</button></th>
              <th><button id="username">Username</button></th>
            </tr>
          </thead>
          <tbody id="table-content"></tbody>
        </table>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
